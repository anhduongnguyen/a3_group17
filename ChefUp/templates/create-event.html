<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ChefUp | Create Class</title>
  <link rel="icon" type="image/x-icon" href="static/img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="static/img/logo.png" alt="ChefUp Logo" class="logo-img" href="index.html">
        <span class="chefup-brand">ChefUp</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"> <a class="nav-link" href="create-event.html">Create Class</a></li>
          <li class="nav-item"> <a class="nav-link" href="booking-history.html">My Events</a></li>
          <li class="nav-item"> <a class="nav-link" href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container create-event-page">

    <!-- Hero Banner -->
    <div class="container position-relative text-center">
      <div class="container abstract-banner">
        <img src="static/img/abstractbanner.png" alt="Decorative Image">
      </div>
      <h1 class="abstract-title">Create New Class</h1>
    </div>

    <!-- Form -->
    <div class="bg-light shadow-sm py-5 px-4 create-event-form">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

          <form>
            <div class="">
              <label class="form-label"><strong>Event Name</strong></label>
              <input type="text" class="form-control" placeholder="event name" required>
            </div>

            <div class="row">
              <div class="col-md-4 ">
                <label class="form-label"><strong>Event Date</strong></label>
                <input type="date" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label class="form-label"><strong>Start Time</strong></label>
                <input type="time" class="form-control" required>
              </div>

              <div class="col-md-4 ">
                <label class="form-label"><strong>End Time</strong></label>
                <input type="time" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 ">
                <label class="form-label"><strong>Cuisine Type</strong></label>
                <select class="form-select form-control" required>
                  <option selected disabled>select a cuisine</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Mexican</option>
                  <option>Korean</option>
                  <option>Vietnamese</option>
                  <option>Thai</option>
                  <option>Indian</option>
                  <option>Chinese</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="col-md-6 ">
                <label class="form-label"><strong>Number of Tickets</strong></label>
                <input type="number" class="form-control text-center" value="1" min="1">
              </div>
            </div>

            <div class="">
              <label class="form-label"><strong>Location</strong></label>
              <input type="text" class="form-control" placeholder="venue location" required>
            </div>

            <div class="">
              <label class="form-label"><strong>Description</strong></label>
              <textarea class="form-control event-desc" rows="3" placeholder="Write a description" required></textarea>
            </div>

            <div class="">
              <label class="form-label"><strong>Image Upload</strong></label>
              <input type="file" class="form-control">
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>

  </main>

  <!-- Footer -->
  <footer class="mt-auto custom-footer">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-4 mb-4">
          <h5>About Us</h5>
          <p class="text-muted">
            ChefUp connects cooking enthusiasts with hands-on workshops taught by passionate instructors. Learn, cook,
            and share!
          </p>
          <div class="media-icons">
            <span>
              <img src="static/img/instagram.png" alt="Instagram Icon" class="media-icon">
              <img src="static/img/facebook.png" alt="Facebook Icon" class="media-icon">
              <img src="static/img/twitter.png" alt="Twitter Icon" class="media-icon">
              <img src="static/img/linkedin.png" alt="LinkedIn Icon" class="media-icon">
            </span>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <h5>Quick Links</h5>
          <ul class="list-unstyled footer-list">
            <li><a href="index.html" class="footer-link">Home</a></li>
            <li><a href="create-event.html" class="footer-link">Create Class</a></li>
            <li><a href="#" class="footer-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="mb-3 mt-2">
    <div class="row">
      <div class="col text-center">
        <small class="text-muted">&copy; 2025 ChefUp. All rights reserved.</small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
